            <h2>Login</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Login</li>
            </ul>
        </div>
    </div>

<!-- Login -->
<section class="login-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="login-image">
                    <img src="assets/img/login-form.png" alt="image">
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Login</h2>

                    <form #loginForm="ngForm" (ngSubmit)="signinFunction()">
                        <div class="form-group mb-3">
                            <label>Email</label>
                            <input type="text" [(ngModel)]="email" class="form-control" name="email" placeholder="email"
                                required #emailModel="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                            <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)"
                                style="color: red;">

                                <div *ngIf="emailModel.errors?.['required']">
                                    Email is required.
                                </div>
                                <div *ngIf="emailModel.errors?.['pattern']">
                                    Email should be in proper format.
                                </div>

                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input type="password" [(ngModel)]="password" class="form-control" name="password"
                                placeholder="Password" required #passwordModel="ngModel" minlength="8"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                            <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)"
                                style="color: red;">

                                <div *ngIf="passwordModel.errors?.['required']">
                                    Password is required.
                                </div>
                                <div *ngIf="passwordModel.errors?.['pattern']">
                                    Password should be at least 8 characters, it should contain one number, one upper
                                    case alphabet, one special character.
                                </div>

                            </div>
                        </div>

                        <!-- <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkme">
                                    <label class="form-check-label" for="checkme">Remember me</label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">
                                <a routerLink="/forgot-password" class="lost-your-password">Lost your password?</a>
                            </div>
                        </div> -->

                        <button type="submit" class="default-btn" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login -->

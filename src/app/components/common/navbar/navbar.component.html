<!-- Navbar -->
<div class="navbar-area">
    <div class="main-responsive-nav">
        <div class="container">
            <div class="main-responsive-menu">
                <div class="logo">
                    <a routerLink="/"><strong>MediBuddy</strong></a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-navbar">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" routerLink="/">MediBuddy</a>

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a routerLink="/" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/about-1" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">About</a>
                        </li>

                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link">Services <i
                                    class='bx bx-chevron-down'></i></a>

                            <ul class="dropdown-menu">
                                <li class="nav-item"><a routerLink="/services-1" class="nav-link"
                                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Ask
                                        Questions</a></li>

                                <li class="nav-item"><a routerLink="/services-2" class="nav-link"
                                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Book
                                        Appointments</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link">Profile <i class='bx bx-chevron-down'></i></a>

                            <ul class="dropdown-menu">
                                <li class="nav-item"><a routerLink="/login" class="nav-link" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Doctors</a></li>

                                <li class="nav-item"><a routerLink="/login" class="nav-link" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Patients</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/register" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Register</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/contact-1" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Contact</a>
                        </li>
                    </ul>

                    <div class="others-options d-flex align-items-center">
                        <div class="option-item">
                            <div class="cart-btn">
                                <a routerLink="/cart">
                                    <i class='flaticon-shopping-cart'></i>
                                    <span>0</span>
                                </a>
                            </div>
                        </div>

                        <div class="option-item">
                            <i class="search-btn flaticon-loupe"></i>
                            <i class="close-btn flaticon-cancel"></i>
                            <div class="search-overlay search-popup">
                                <div class='search-box'>
                                    <form class="search-form">
                                        <input class="search-input" name="search" placeholder="Search" type="text">
                                        <button class="search-button" type="submit">
                                            <i class="flaticon-loupe"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="option-item" *ngIf="isLoggedin">
                            <a routerLink="/" (click)="logOut()" class="default-btn">Logout</a>
                        </div>
                        <div class="option-item" *ngIf="!isLoggedin">
                            <a routerLink="/login" class="default-btn">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="others-option-for-responsive">
        <div class="container">
            <div class="dot-menu">
                <div class="inner">
                    <div class="circle circle-one"></div>
                    <div class="circle circle-two"></div>
                    <div class="circle circle-three"></div>
                </div>
            </div>

            <div class="container">
                <div class="option-inner">
                    <div class="others-options d-flex align-items-center">
                        <div class="option-item">
                            <div class="cart-btn">
                                <a routerLink="/cart">
                                    <i class='flaticon-shopping-cart'></i>
                                    <span>0</span>
                                </a>
                            </div>
                        </div>

                        <div class="option-item">
                            <i class="search-btn flaticon-loupe"></i>
                            <i class="close-btn flaticon-cancel"></i>
                            <div class="search-overlay search-popup">
                                <div class='search-box'>
                                    <form class="search-form">
                                        <input class="search-input" name="search" placeholder="Search" type="text">
                                        <button class="search-button" type="submit">
                                            <i class="flaticon-loupe"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="option-item" *ngIf="isLoggedin">
                            <a routerLink="/" (click)="logOut()" class="default-btn">Logout</a>
                        </div>
                        <div class="option-item" *ngIf="!isLoggedin">
                            <a routerLink="/login" class="default-btn">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Navbar -->
